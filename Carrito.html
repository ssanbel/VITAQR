<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Carrito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #f5f5f5;
    }

    .btn-eliminar {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-eliminar:hover {
      background-color: darkred;
    }

    .btn-navegar {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    td.eliminar-cell {
      text-align: center;
      width: 1%;
      white-space: nowrap;
    }
    /* ---- RESPONSIVE PARA MÓVILES ---- */
    @media screen and (max-width: 768px) {
      table {
        border: none;
      }

      thead {
        display: none;
      }

      tr {
        display: block;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 16px;
        background-color: #fff;
      }

      td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border: none;
        font-size: 14px;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        flex: 1;
        color: #555;
        margin-right: 8px;
      }

      td.eliminar-cell::before {
        content: none;
      }

      .btn-eliminar {
        width: auto;
        font-size: 14px;
        padding: 8px 12px;
        margin-top: 10px;
      }

      td.eliminar-cell {
        text-align: center;
        vertical-align: middle;
      }

      .btn-eliminar {
        font-size: 13px;
        padding: 6px 16px;
        margin: 0 auto;
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <h2>Productos en el carrito</h2>
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Total</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody id="tabla-carrito"></tbody>
  </table>

  <button onclick="window.location.href='/' + '#productos'" class="btn-navegar">
    Seguir navegando
  </button>
  <button onclick="verificarCompra()" class="btn-navegar">Comprar</button>

  <script>
    let carrito = JSON.parse(localStorage.getItem("carrito") || "[]");
    const tabla = document.getElementById("tabla-carrito");

    function actualizarCarrito() {
      tabla.innerHTML = '';
      let totalGeneral = 0;

      if (!Array.isArray(carrito) || carrito.length === 0) {
        tabla.innerHTML = `
          <tr>
            <td colspan="5">No hay productos en el carrito.</td>
          </tr>`;
        return;
      }

      carrito.forEach((item, index) => {
        const nombre   = item.nombre   || '';
        const precio   = Number(item.precio)   || 0;
        const cantidad = Number(item.cantidad) || 0;
        const subtotal = precio * cantidad;
        totalGeneral  += subtotal;

        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td data-label="Producto">${nombre}</td>
          <td data-label="Cantidad">${cantidad}</td>
          <td data-label="Precio Unitario">S/. ${precio.toFixed(2)}</td>
          <td data-label="Total">S/. ${subtotal.toFixed(2)}</td>
        `;

        const celdaEliminar = document.createElement("td");
        celdaEliminar.className = "eliminar-cell";
        celdaEliminar.setAttribute("data-label", "Eliminar");
        const btn = document.createElement("button");
        btn.className = "btn-eliminar";
        btn.textContent = "Eliminar";
        btn.onclick = () => {
          carrito.splice(index, 1);
          localStorage.setItem("carrito", JSON.stringify(carrito));
          actualizarCarrito();
        };
        celdaEliminar.appendChild(btn);
        fila.appendChild(celdaEliminar);

        tabla.appendChild(fila);
      });

      const totalRow = document.createElement("tr");
      totalRow.innerHTML = `
        <td colspan="3" data-label="Total general"><strong>Total general</strong></td>
        <td colspan="2"><strong>S/. ${totalGeneral.toFixed(2)}</strong></td>
      `;
      tabla.appendChild(totalRow);
    }

    actualizarCarrito();

    function verificarCompra() {
      fetch('/usuario_actual')
        .then(r => r.json())
        .then(data => {
          if (data.nombre) {
            window.location.href = "/compra";
          } else {
            alert("Debes iniciar sesión para continuar con la compra.");
          }
        });
    }
  </script>
</body>
</html>
