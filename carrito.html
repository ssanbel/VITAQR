<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrito - VidaQR</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #EDEEE9;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #AA443F;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .menu li a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .menu li a:hover {
      color: #AA443F;
    }

    .carrito-container {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
    }

    h1 {
      color: #284667;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #EDEEE9;
      color: #284667;
    }

    .total {
      text-align: right;
      font-weight: bold;
      font-size: 1.2em;
      color: #AA443F;
      margin-top: 10px;
    }

    .btn-pagar {
      background-color: #284667;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
      display: block;
      margin: 20px auto 0;
    }

    .btn-pagar:hover {
      background-color: #1d3557;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: #284667;
    }

    .modal-content p {
      color: #333;
      margin-bottom: 25px;
    }

    .modal-content .btn {
      margin: 5px 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-confirmar {
      background-color: #28a745;
      color: white;
    }

    .btn-cancelar {
      background-color: #AA443F;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #EDEEE9;
      font-size: 0.9em;
      margin-top: 40px;
    }

    footer a {
      color: #284667;
      text-decoration: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">VidaQR</div>
    <ul class="menu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i></a></li>
      <li><a href="#"><i class="fas fa-user"></i></a></li>
      <li><a href="preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
    </ul>
  </header>

  <div class="carrito-container">
    <h1>Carrito de Compras</h1>

    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>QR Personalizado</td>
          <td>1</td>
          <td>S/ 35.00</td>
        </tr>
        <tr>
          <td colspan="2">Costo de delivery</td>
          <td>S/ 10.00</td>
        </tr>
      </tbody>
    </table>

    <div class="total">Total: S/ 45.00</div>

    <button class="btn-pagar" onclick="mostrarModal()">Pagar con Izipay</button>
  </div>

  <!-- Modal de Confirmación -->
  <div id="modalPago" class="modal">
    <div class="modal-content">
      <h2>¿Confirmar pago?</h2>
      <p>Se procederá a pagar S/ 45.00 mediante Izipay.</p>
      <button class="btn btn-confirmar" onclick="confirmarPago()">Sí, pagar</button>
      <button class="btn btn-cancelar" onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <footer>
    <p>© 2025 VidaQR - Proyecto Académico</p>
    <a href="terminos-condiciones.html">Términos y Condiciones</a>
  </footer>

  <script>
    const modal = document.getElementById("modalPago");

    function mostrarModal() {
      modal.style.display = "flex";
    }

    function cerrarModal() {
      modal.style.display = "none";
    }

    function confirmarPago() {
      modal.style.display = "none";
      setTimeout(() => {
        window.location.href = "pago-exitoso.html";
      }, 1000); // Simula una espera antes de redirigir
    }

    // Cerrar el modal al hacer clic fuera del contenido
    window.onclick = function(event) {
      if (event.target === modal) {
        cerrarModal();
      }
    };
  </script>

</body>
</html>
